<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/header :: header">
    <meta charset="UTF-8">
    <title>글 작성</title>
</head>
<body>
<div th:replace="fragments/bodyHeader :: bodyHeader" />
<h1>글 작성</h1>
<form action="#" th:action="@{/write}" th:object="${articleForm}" method="post">
    <p>제목: <input type="text" th:field="*{title}" /></p>
    <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title Error</p>
    <p>내용: <input type="text" th:field="*{description}" /></p>
    <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Description Error</p>
    <p><input type="submit" value="작성" /></p>
</form>
<p th:if="${errorMessage}" th:text="${errorMessage}"></p>
<div th:replace="fragments/footer :: footer" />
</body>
</html>

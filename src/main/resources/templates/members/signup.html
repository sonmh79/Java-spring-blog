<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/header :: header">
    <meta charset="UTF-8">
    <title>Sign Up</title>
</head>
<body>
<div th:replace="fragments/bodyHeader :: bodyHeader" />
<h1>회원가입</h1>
<form action="#" th:action="@{/signup}" th:object="${signupForm}" method="post">
    <p>Name: <input type="text" th:field="*{name}" /></p>
    <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</p>
    <p>Id: <input type="text" th:field="*{loginId}" /></p>
    <p th:if="${#fields.hasErrors('loginId')}" th:errors="*{loginId}">LoginId Error</p>
    <p>Password: <input type="password" th:field="*{password}" /></p>
    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</p>
    <p><input type="submit" value="회원가입" /> <input type="reset" value="초기화" /></p>
</form>
</body>
</html>

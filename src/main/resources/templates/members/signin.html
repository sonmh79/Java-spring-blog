<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/header :: header">
    <meta charset="UTF-8">
    <title>Sign In</title>
</head>
<body>
<div th:replace="fragments/bodyHeader :: bodyHeader" />
<h1>로그인</h1>
<form action="#" th:action="@{/signin}" th:object="${signinForm}" method="post">
    <p>Id: <input type="text" th:field="*{loginId}" /></p>
    <p th:if="${#fields.hasErrors('loginId')}" th:errors="*{loginId}">LoginId Error</p>
    <p>Password: <input type="password" th:field="*{password}" /></p>
    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</p>
    <p><input type="submit" value="로그인" /></p>
</form>
</body>
</html>
